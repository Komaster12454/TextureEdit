<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Texture Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor-container">
        <header>
            <h1>Texture Editor</h1>
        </header>
        <main>
            <div id="controls">
                <label for="uploadTexture" class="upload-btn">
                    <span>Upload Texture</span>
                    <input type="file" id="uploadTexture" accept="image/*" hidden>
                </label>
            </div>
            <div id="canvasWrapper">
                <canvas id="textureCanvas"></canvas>
            </div>
            <div id="action-buttons">
                <button id="drawTool" class="action-btn">Draw</button>
                <button id="applyFilter" class="action-btn">Apply Filter</button>
                <button id="saveTexture" class="action-btn">Save Texture</button>
                <button id="saveNormalMap" class="action-btn">Save as Normal Map</button>
                <button id="saveHeightMap" class="action-btn">Save as Height Map</button>
            </div>
        </main>
    </div>
    <script src="js/editor.js"></script>
</body>
</html>
